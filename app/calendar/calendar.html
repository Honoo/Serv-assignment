<h3>{{ months[month()].name }} {{ year() }}</h3>
<table>
  <tr>
    <th>Sun</th>
    <th>Mon</th>
    <th>Tue</th>
    <th>Wed</th>
    <th>Thu</th>
    <th>Fri</th>
    <th>Sat</th>
  </tr>
  <tr ng-repeat="week in weeks">
    <td ng-repeat="day in week.days">
      <button ng-if="day.date" ng-click="changeDate(year(), month(), day.date)">{{ day.date }}</button>
    </td>
  </tr>
</table>
